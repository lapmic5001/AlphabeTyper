<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Daily Typing Challenge</title>
        <style>
            * {
                box-sizing: border-box;
                margin: 0;
                padding: 0;
            }

            body {
                font-family: Arial, sans-serif;
                background-color: #fff;
                display: flex;
                justify-content: center;
                align-items: center;
                height: 100vh;
                text-align: center;
                color: #333;
            }

            .container {
                background-color: white;
                padding: 20px;
                border-radius: 8px;
                box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
                width: 350px;
            }

            h1 {
                font-size: 28px;
                margin-bottom: 10px;
                color: #333;
            }

            #dailyMessage {
                font-size: 16px;
                color: #555;
                margin-bottom: 10px;
            }

            #dailyChallenge {
                font-size: 18px;
                font-weight: bold;
                color: #007bff;
                margin-bottom: 20px;
            }

            #date {
                font-size: 14px;
                color: #888;
                margin-bottom: 20px;
            }

            #inputBox {
                padding: 10px;
                font-size: 18px;
                width: 100%;
                margin-bottom: 20px;
                border: 2px solid #007bff;
                border-radius: 4px;
            }

            #status {
                font-size: 16px;
                color: #555;
            }

            button {
                padding: 10px 20px;
                font-size: 18px;
                cursor: pointer;
                border: none;
                background-color: #28a745;
                color: white;
                border-radius: 4px;
                margin-top: 10px;
                transition: background-color 0.3s;
            }

            button:disabled {
                background-color: #d6d6d6;
            }

            button:hover:not(:disabled) {
                background-color: #218838;
            }

            header {
                width: 100%;
                background-color: #333;
                padding: 10px 0;
                position: fixed;
                top: 0;
                left: 0;
                z-index: 100;
            }

            header a {
                color: white;
                text-decoration: none;
                padding: 15px;
                font-size: 18px;
                margin: 0 15px;
            }

            header a:hover {
                background-color: #444;
                border-radius: 4px;
            }

            .main-content {
                margin-top: 60px;
            }

            .results {
                margin-top: 20px;
                padding: 10px;
                background-color: #f9f9f9;
                border: 1px solid #ddd;
                border-radius: 4px;
            }
        </style>
    </head>
    <body>
        <header>
            <a href="alphabetyper.html">Home</a>
            <a href="daily_redirect.html">Daily Challenge</a>
        </header>

        <div class="container main-content">
            <h1>Daily Typing Challenge</h1>
            <div id="dailyMessage">Loading message...</div>
            <div id="dailyChallenge">Loading challenge...</div>
            <div id="date"></div>
            <input type="text" id="inputBox" placeholder="Start typing here..." disabled />
            <p id="status"></p>
            <p>Time: <span id="timer">0.00</span> seconds</p>
            <button id="startButton">Start Challenge</button>
            <div class="results" id="previousResults">
                <h2>Previous Results</h2>
                <ul id="resultsList"></ul>
            </div>
        </div>

        <script>
            const dailyChallenges = [
                { date: "01-28-2025", message: "Motivation: Stay sharp!", phrase: "Type as fast as you can, every single day!" },
                { date: "01-29-2025", message: "Tip: Focus on accuracy first.", phrase: "Challenge yourself with these typing skills!" },
                { date: "01-30-2025", message: "Fun Fact: It's National Croissant Day!", phrase: "Go eat a croissant, it's the National Holiday!" },
                { date: "01-31-2025", message: "Reminder: Take breaks between typing.", phrase: "Have fun at work today! Or just don't go." },
                { date: "02-01-2025", message: "Weekend Challenge: Go wild!", phrase: "It is finally Saturday! Type SOMETHING CR4ZY!" },
                { date: "02-02-2025", message: "But can you do it backward?", phrase: "zyxwvutsrqponmlkjihgfedcba" }
            ];

            const inputBox = document.getElementById("inputBox");
            const timerDisplay = document.getElementById("timer");
            const statusDisplay = document.getElementById("status");
            const startButton = document.getElementById("startButton");
            const dailyMessageDisplay = document.getElementById("dailyMessage");
            const dailyChallengeDisplay = document.getElementById("dailyChallenge");
            const dateDisplay = document.getElementById("date");
            const resultsList = document.getElementById("resultsList");

            let startTime;
            let timerInterval;
            let timeElapsed = 0;
            let typingStarted = false;

            function getEasternDateString() {
                const now = new Date();
                const options = { timeZone: "America/New_York", year: "numeric", month: "2-digit", day: "2-digit" };
                const formatter = new Intl.DateTimeFormat("en-US", options);
                const parts = formatter.formatToParts(now);

                const year = parts.find(p => p.type === "year").value;
                const month = parts.find(p => p.type === "month").value;
                const day = parts.find(p => p.type === "day").value;

                return `${month}-${day}-${year}`;
            }

            function updateChallenge() {
                const todayEST = getEasternDateString();
                const currentChallenge = dailyChallenges.find(challenge => challenge.date === todayEST);

                if (currentChallenge) {
                    dailyMessageDisplay.textContent = currentChallenge.message;
                    dailyChallengeDisplay.textContent = currentChallenge.phrase;
                } else {
                    dailyMessageDisplay.textContent = "No message for today.";
                    dailyChallengeDisplay.textContent = "No challenge for today.";
                }
                dateDisplay.textContent = `Date: ${todayEST}`;
                loadPreviousResults(todayEST);
            }

            startButton.addEventListener("click", startTest);
            inputBox.addEventListener("input", trackInput);

            function startTest() {
                startButton.disabled = true;
                inputBox.disabled = false;
                inputBox.value = "";
                inputBox.focus();
                statusDisplay.textContent = "";
                timeElapsed = 0;
                typingStarted = false;
                startTime = Date.now();
                timerInterval = setInterval(updateTimer, 10);
            }

            function updateTimer() {
                if (typingStarted) {
                    const now = Date.now();
                    timeElapsed = (now - startTime) / 1000;
                    timerDisplay.textContent = timeElapsed.toFixed(2);
                }
            }

            function trackInput() {
                const typedText = inputBox.value;
                const currentChallengeText = dailyChallengeDisplay.textContent;

                if (typedText === currentChallengeText) {
                    clearInterval(timerInterval);
                    statusDisplay.textContent = `Test complete! Time: ${timeElapsed.toFixed(2)} seconds.`;
                    inputBox.disabled = true;
                    startButton.disabled = false;
                    saveResult(getEasternDateString(), timeElapsed);
                } else {
                    if (!typingStarted) {
                        typingStarted = true;
                    }
                    if (currentChallengeText.startsWith(typedText)) {
                        statusDisplay.textContent = `Keep going...`;
                    } else {
                        statusDisplay.textContent = `Error! Check your input.`;
                    }
                }
            }

            function saveResult(date, time) {
                const results = JSON.parse(localStorage.getItem("typingResults")) || {};
                results[date] = time;
                localStorage.setItem("typingResults", JSON.stringify(results));
                loadPreviousResults(date);
            }

            function loadPreviousResults(date) {
                const results = JSON.parse(localStorage.getItem("typingResults")) || {};
                resultsList.innerHTML = "";
                if (results[date]) {
                    const li = document.createElement("li");
                    li.textContent = `Date: ${date}, Time: ${results[date].toFixed(2)} seconds`;
                    resultsList.appendChild(li);
                }
            }

            updateChallenge();
        </script>
    </body>
</html>
