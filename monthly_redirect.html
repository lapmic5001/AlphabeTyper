    <style>
      /* â”€â”€â”€ Base Styles â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
      body {
        margin: 0;
        overflow: hidden;
        color: white;
        font-family: "Comic Sans MS", cursive, sans-serif;
        text-align: center;
        transition:
          background-color 0.3s,
          color 0.3s;
      }
      header {
        width: 100%;
        padding: 10px 0;
        position: fixed;
        top: 0;
        left: 0;
        z-index: 100;
        opacity: 0;
        transition: opacity 0.5s ease-in-out;
      }
      header:hover {
        opacity: 1;
      }
      header a {
        color: inherit;
        text-decoration: none;
        padding: 15px;
        font-size: 18px;
        margin: 0 15px;
      }
      header a:hover {
        background-color: rgba(255, 255, 255, 0.2);
        border-radius: 4px;
      }

      /* â”€â”€â”€ Score & Lives â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
      #score,
      #lives {
        position: fixed;
        top: 10px;
        font-size: 24px;
        font-weight: bold;
        padding: 10px 15px;
        border-radius: 10px;
        border: 2px solid currentColor;
      }
      #score {
        left: 10px;
      }
      #lives {
        right: 10px;
      }

      /* â”€â”€â”€ Words â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
      .word {
        position: absolute;
        font-size: 24px;
        color: inherit;
        background: rgba(0, 0, 0, 0.5);
        padding: 10px 15px;
        border-radius: 20px;
        box-shadow: 0 0 10px currentColor;
        animation: float 3s ease-in-out infinite;
        user-select: none;
        border: 2px solid currentColor;
      }
      @keyframes float {
        0% {
          transform: translateY(0);
        }
        50% {
          transform: translateY(-10px);
        }
        100% {
          transform: translateY(0);
        }
      }

      /* â”€â”€â”€ Menu â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
      #mainMenu,
      #gameOver,
      #practiceMenu {
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        text-align: center;
        padding: 30px;
        border-radius: 20px;
        box-shadow: 0 0 20px currentColor;
        color: inherit;
        transition: background 0.3s;
      }
      #gameOver,
      #practiceMenu {
        display: none;
      }
      button {
        padding: 15px 30px;
        font-size: 20px;
        color: inherit;
        border: 2px solid currentColor;
        border-radius: 10px;
        cursor: pointer;
        box-shadow: 0 0 10px currentColor;
        transition: background 0.3s;
      }
      input[type="text"] {
        padding: 10px;
        font-size: 18px;
        border: 2px solid currentColor;
        border-radius: 8px;
        margin: 8px 0;
        width: 80%;
        max-width: 300px;
        color: inherit;
        background: transparent;
      }
      /* â”€â”€â”€ Floating emojis â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
      .shamrock {
        position: fixed;
        font-size: 24px;
        animation: shamrocks 5s linear infinite;
      }
      @keyframes shamrocks {
        0% {
          transform: translateY(100vh) translateX(-50px) scale(1);
          opacity: 1;
        }
        100% {
          transform: translateY(0) translateX(50px) scale(0.5);
          opacity: 0;
        }
      }

      function applyMonthlyTheme(m = null) {
        const month = m ?? new Date().getMonth();
        const t = monthlyThemes[month];
        if (!t) return;
        document.body.style.backgroundColor = t.bodyBg;
        document.body.style.color = t.textColor;
        document.querySelector("header").style.backgroundColor = t.headerBg;
        document.querySelectorAll("#mainMenu,#gameOver,#practiceMenu").forEach((el) => {
          el.style.background = t.accentBg;
          el.style.color = t.textColor;
        });
        document.querySelectorAll("button").forEach((b) => {
          b.style.background = t.buttonBg;
          b.style.color = t.textColor;
        });
        document.querySelectorAll(".word,#score,#lives,input").forEach((el) => (el.style.color = t.textColor));
        document.querySelectorAll("input").forEach((i) => (i.style.borderColor = t.textColor));
        document.title = `${t.name} Typing Challenge`;
        document.querySelector("#mainMenu h1").textContent = `${t.emoji} ${t.name} Typing Challenge ${t.emoji}`;
        document.querySelector("#gameOver h1").textContent = `${t.emoji} Game Over! ${t.emoji}`;
        words = [...monthlyWords[month]];
      }

      function startGame() {
        score = 0;
        lives = 3;
        gameActive = true;
        document.getElementById("mainMenu").style.display = "none";
        document.getElementById("practiceMenu").style.display = "none";
        document.getElementById("gameOver").style.display = "none";
        document.getElementById("score").textContent = `Words Typed: ${score}`;
        document.getElementById("lives").textContent = "â¤ï¸".repeat(lives);
        clearCurrentWord();
        showNextWord();
        spawnShamrocks();
      }

      function showNextWord() {
        clearCurrentWord();
        if (!gameActive) return;
        const wordEl = document.createElement("div");
        wordEl.className = "word";
        const text = words[Math.floor(Math.random() * words.length)];
        wordEl.textContent = text;
        wordEl.style.left = `${Math.random() * (window.innerWidth - 100)}px`;
        wordEl.style.top = `${Math.random() * (window.innerHeight - 50)}px`;
        document.body.appendChild(wordEl);
        currentWordEl = wordEl;
        currentTimer = setTimeout(() => {
          loseLife(wordEl);
          showNextWord();
        }, 3000);
      }

      window.addEventListener("keydown", (e) => {
        if (!gameActive || !currentWordEl) return;
        if (currentWordEl.textContent.startsWith(e.key)) {
          currentWordEl.textContent = currentWordEl.textContent.slice(1);
          if (!currentWordEl.textContent) {
            clearTimeout(currentTimer);
            currentWordEl.remove();
            score++;
            document.getElementById("score").textContent = `Words Typed: ${score}`;
            showNextWord();
          }
        }
      });

      function loseLife(w) {
        if (w) w.remove();
        lives--;
        document.getElementById("lives").textContent = "â¤ï¸".repeat(lives);
        if (lives <= 0) endGame();
      }

      function clearCurrentWord() {
        if (currentWordEl) {
          clearTimeout(currentTimer);
          currentWordEl.remove();
          currentWordEl = null;
        }
      }

      function spawnShamrocks() {
        setInterval(() => {
          if (!gameActive) return;
          const b = document.createElement("div");
          b.className = "shamrock";
          b.textContent = monthlyThemes[new Date().getMonth()].emoji;
          b.style.left = `${Math.random() * 100}vw`;
          document.body.appendChild(b);
          setTimeout(() => b.remove(), 5000);
        }, 500);
      }

      // Practice & special handlers unchangedâ€¦
      function handleSpecial() {
        const v = document.getElementById("specialInput").value.trim().toLowerCase();
        if (v === "practice") return showPractice();
        if (specialPages[v]) window.location.href = specialPages[v];
      }
      function showPractice() {
        gameActive = false;
        clearCurrentWord();
        document.getElementById("mainMenu").style.display = "none";
        document.getElementById("practiceMenu").style.display = "block";
        nextPractice();
      }
      function nextPractice() {
        practiceWord = words[Math.floor(Math.random() * words.length)];
        document.getElementById("practiceWord").textContent = practiceWord;
        document.getElementById("practiceInput").value = "";
        document.getElementById("practiceFeedback").textContent = "";
      }
      function submitPractice() {
        const i = document.getElementById("practiceInput").value.trim();
        if (i === practiceWord) nextPractice();
        else document.getElementById("practiceFeedback").textContent = "Try again!";
      }
      function exitPractice() {
        document.getElementById("practiceMenu").style.display = "none";
        document.getElementById("mainMenu").style.display = "block";
      }
      function endGame() {
        gameActive = false;
        clearCurrentWord();
        document.getElementById("finalScore").textContent = `Final Score: ${score}`;
        document.getElementById("gameOver").style.display = "block";
      }

      window.onload = () => {
        applyMonthlyTheme();
        document.getElementById("mainMenu").style.display = "block";
      };
    </script>
  </body>
</html>
